<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Playtopia</title>
    <link rel="stylesheet" href="../CSS/CSSForgotPassword.css">
</head>

<body>
    <form class="form" action="ProsesForgotPassword.php" method="post">
        <p class="title">Reset Password</p>
        <p class="message">Enter your email and new password below.</p>

        <label>
            <span>Email</span>
            <input class="input" type="email" name="email" required>
        </label>

        <label>
            <span>New Password</span>
            <input class="input" type="password" name="new_password" required>
        </label>

        <label>
            <span>Confirm Password</span>
            <input class="input" type="password" name="confirm_password" required>
        </label>

        <button class="submit" type="submit">Reset Password</button>
        
        <p class="signin">Back to <a href="FormLogin.html">Login</a></p>
    </form>
</body>
</html>
